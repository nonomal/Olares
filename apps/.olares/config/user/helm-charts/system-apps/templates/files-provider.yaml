  name: '{{ .Values.bfl.username }}'


---
apiVersion: v1
kind: Service
metadata:
  name: files
  namespace: user-space-{{ .Values.bfl.username }}
spec:
  type: ExternalName
  externalName: system-server.user-system-{{ .Values.bfl.username }}.svc.cluster.local
  ports:
    - protocol: TCP
      port: 28080
      targetPort: 28080
