

---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: os-platform
  name: os-internal

---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: os-framework
  name: os-internal

---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: os-network
  name: os-network-internal

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: os-platform:os-internal-rb
subjects:
  - kind: ServiceAccount
    namespace: os-platform
    name: os-internal
roleRef:
  # kind: Role
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: os-framework:os-internal-rb
subjects:
  - kind: ServiceAccount
    namespace: os-framework
    name: os-internal
roleRef:
  # kind: Role
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: os-network:os-network-rb
subjects:
  - kind: ServiceAccount
    namespace: os-network
    name: os-network-internal
roleRef:
  # kind: Role
  kind: ClusterRole
  name: l4-proxy-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tapr-images-role
rules:
- apiGroups:
  - '*'
  resources:
  - users
  - configmaps
  - secrets
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sys-editor-role
rules:
- apiGroups:
  - sys.bytetrade.io
  - app.bytetrade.io
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - '*'
  resources:
  - 'clusterroles'
  - 'clusterrolebindings'
  - 'services'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - '*'
  resources:
  - pods
  - users
  - configmaps
  - secrets
  - nodes
  - namespaces
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rbac-proxy
rules:
- apiGroups: ["authentication.k8s.io"]
  resources:
  - tokenreviews
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources:
  - subjectaccessreviews
  verbs: ["create"]

