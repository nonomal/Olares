  type: subscriber
  event: metrics.user.cpu.high
  callback: http://app-service.os-framework:6755/app-service/v1/metrics/user/highload

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: image-service
  namespace: {{ .Release.Namespace }}
  labels:
    tier: image-service
    applications.app.bytetrade.io/author: bytetrade.io
spec:
  selector:
    matchLabels:
      tier: image-service
  template:
    metadata:
      labels:
        tier: image-service
    spec:
      serviceAccount: os-internal
      serviceAccountName: os-internal
      hostNetwork: true
      containers:
        - name: image-service
          image: beclab/image-service:0.3.64
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SYS_APPS
              value: "market,auth,citus,desktop,did,docs,files,fsnotify,headscale,infisical,intentprovider,ksserver,message,mongo,monitoring,notifications,profile,redis,recommend,seafile,search,nitro,search-admin,settings,systemserver,tapr,vault,video,zinc,accounts,control-hub,dashboard"
          volumeMounts:
            - mountPath: /var/run/containerd
              mountPropagation: Bidirectional
              name: containerd-socket
            - mountPath: /etc/containerd/config.toml
              name: configtoml
      volumes:
        - name: configtoml
          hostPath:
            path: /etc/containerd/config.toml
        - name: containerd-socket
          hostPath:
            path: /var/run/containerd
            type: Directory
---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: app-service-nats
  namespace: {{ .Release.Namespace }}
spec:
  app: app-service
  appNamespace: os
  middleware: nats
  nats:
    password:
      valueFrom:
        secretKeyRef:
          key: nats_password
          name: app-service-nats-secret
    subjects:
      - name: "application.*"
        permission:
          pub: allow
          sub: allow
      - name: application
        permission:
          pub: allow
          sub: allow
      - name: "users.*"
        permission:
          pub: allow
          sub: allow
      - name: users
        permission:
          pub: allow
          sub: allow
      - name: "groups.*"
        permission:
          pub: allow
          sub: allow
      - name: groups
        permission:
          pub: allow
          sub: allow
    user: os-app-service
