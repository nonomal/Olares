---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: files
  namespace: {{ .Release.Namespace }}
  labels:
    app: files
    applications.app.bytetrade.io/author: bytetrade.io
spec:
  selector:
    matchLabels:
      app: files
  template:
    metadata:
      labels:
        app: files
      annotations:
{{ if .Values.telemetry }}
        instrumentation.opentelemetry.io/inject-nginx: "olares-instrumentation"
        instrumentation.opentelemetry.io/inject-nginx-container-names: "nginx"    
        instrumentation.opentelemetry.io/inject-go: "olares-instrumentation"
        instrumentation.opentelemetry.io/go-container-names: "gateway,files,uploader"    
        instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/filebrowser"
{{ end }}
    spec:
      serviceAccount: os-internal
      serviceAccountName: os-internal
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
      initContainers:
        - name: init-data
          image: busybox:1.28
          securityContext:
            privileged: true
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
            - name: userspace-dir
              mountPath: /data
            - name: fb-data
              mountPath: /appdata
            - name: upload-appdata
              mountPath: /appcache
            - mountPath: /data/appcache
              name: upload-appdata
          command:
          - sh
          - -c
          - |
            chown -R 1000:1000 /appdata; chown -R 1000:1000 /appcache; chown -R 1000:1000 /data
        - name: init-container
          image: 'postgres:16.0-alpine3.18'
          command:
            - sh
            - '-c'
            - >-
              echo -e "Checking for the availability of PostgreSQL Server
              deployment"; until psql -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDB1
              -c "SELECT 1"; do sleep 1; printf "-"; done; sleep 5; echo -e " >>
              PostgreSQL DB Server has started";
          env:
            - name: PGHOST
              value: citus-headless.os-platform
            - name: PGPORT
              value: '5432'
            - name: PGUSER
              value: files_os_framework
            - name: PGPASSWORD
              value: {{ $files_postgres_password | b64dec }}
            - name: PGDB1
              value: os_framework_files

      containers:

        - name: media-server
          env:
          - name: MEDIA_SERVER_DATA_DIR
            value: /data
          - name: MEDIA_SERVER_CACHE_DIR
            value: /appdata
          - name: SEAFILE_SERVICE
            value: seafile
          image: beclab/media-server:v0.2.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: true
            runAsUser: 0
            privileged: true
          ports:
          - containerPort: 9090
          volumeMounts:
          - name: userspace-dir
            mountPath: /data
          - name: user-appdata-dir
            mountPath: /appcache
{{ if .Values.sharedlib }}
          - name: shared-lib
            mountPath: /data/External
            mountPropagation: Bidirectional
{{ end }}

        - command:
          - /rclone
          - rcd
          - --rc-addr
          - :5572
          - --rc-no-auth
          - --log-level
          - DEBUG
          - --no-check-certificate
          - --s3-directory-markers
          - --fs-cache-expire-duration
          - "0"
          - --s3-list-version
          - "2"
          - --config
          - /dev/null
          image: beclab/rclone:v1.73.0
          imagePullPolicy: IfNotPresent
          name: rclone
          ports:
            - containerPort: 5572
              protocol: TCP
          resources: {}
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            runAsUser: 0
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /data/appcache/
              name: upload-appdata
            - mountPath: /appdata
              name: fb-data
            - mountPath: /data
              name: userspace-dir
            - mountPath: /appcache/
              name: upload-appdata
{{ if .Values.sharedlib }}
            - mountPath: /data/External
              mountPropagation: Bidirectional
              name: shared-lib
{{ end }}

        - name: files
          image: beclab/files-server:v0.2.109
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: true
            runAsUser: 0
            privileged: true
          volumeMounts:
            - mountPath: /data/appcache/
              name: upload-appdata
            - name: fb-data
              mountPath: /appdata
            - name: userspace-dir
              mountPath: /data
            - name: upload-appdata
              mountPath: /appcache/
            - name: seafile-data
              mountPath: /root/dev/seafile-data
{{ if .Values.sharedlib }}        
            - name: shared-lib
              mountPath: /data/External
              mountPropagation: Bidirectional
{{ end }}
          ports:
            - containerPort: 8110
          env:
{{ if .Values.sharedlib }}        
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: TERMINUSD_HOST
              value: $(NODE_IP):18088  
{{ end }}
            - name: EXTERNAL_PREFIX
              value: '/External/'
            - name: ES_ENABLED
              value: 'False'
            - name: WATCHER_ENABLED
              value: 'True'
            - name: KNOWLEDGE_BASE_ENABLED
              value: 'False'
            - name: PHOTOS_ENABLED
              value: 'True'
            - name: FB_DATABASE
              value: /appdata/database/filebrowser.db
            - name: FB_CONFIG
              value: /appdata/config/settings.json
            - name: FB_ROOT
              value: /data
            - name: WATCH_DIR
              value: '/Home'
            - name: FS_TYPE
              value: {{ .Values.fs_type }}
            - name: PATH_PREFIX
              value: ''
            - name: ROOT_PREFIX
              value: /data
            - name: CACHE_ROOT_PATH
              value: ''
            - name: CONTENT_PATH
              value: /Home/Documents
            - name: PHOTOS_PATH
              value: /Home/Pictures
            - name: REDIS_HOST
              value: redis-cluster-proxy.os-platform
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_USERNAME
              value: ''
            - name: REDIS_PASSWORD
              value: {{ $files_redis_password | b64dec }}
            - name: REDIS_USE_SSL
              value: 'false'
              # use redis db 0 for redis cache
            - name: REDIS_DB
              value: '0'
            - name: NATS_HOST
              value: nats.os-platform
            - name: NATS_PORT
              value: '4222'
            - name: NATS_USERNAME
              value: os-files-server
            - name: NATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: files-nats-secrets
                  key: files_nats_password
            - name: NATS_SUBJECT
              value: os.files-notify
            - name: NATS_SUBJECT_SYSTEM_FILES
              value: os.files
            - name: NATS_SUBJECT_SYSTEM_USERS
              value: os.users
            - name: NATS_SUBJECT_SYSTEM_GROUPS
              value: os.groups
            - name: RESERVED_SPACE
              value: '1000'
            - name: OLARES_VERSION
              value: '1.12'
            - name: FILE_CACHE_DIR
              value: '/data/file_cache'
            - name: PGHOST
              value: citus-headless.os-platform
            - name: PGPORT
              value: '5432'
            - name: PGUSER
              value: files_os_framework
            - name: PGPASSWORD
              value: {{ $files_postgres_password | b64dec }}
            - name: PGDB1
              value: os_framework_files
            - name: FB_SEAFILE_RPC_PATH
              value: /root/dev/seafile-data
            - name: UPLOAD_FILE_TYPE
              value: '*'
            - name: UPLOAD_LIMITED_SIZE
              value: "118111600640"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTAINER_NAME
              value: files
            - name: NOTIFY_SERVER
              value: fsnotify-svc.os-platform:5079
          command:
            - /filebrowser
            - --noauth
            - -p
            - "8080"
        - name: nginx
          image: 'beclab/docker-nginx-headers-more:ubuntu-v0.1.0'
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: files-nginx-config
              readOnly: true
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: files-nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent

      volumes:
        - name: userspace-dir
          hostPath:
            type: Directory
            path: '{{ .Values.rootPath }}/rootfs/userspace'
        - name: fb-data
          hostPath:
            type: DirectoryOrCreate
            path: '{{ .Values.rootPath }}/userdata/Cache/files'
        - name: upload-appdata
          hostPath:
            path: '{{ .Values.rootPath }}/userdata/Cache'
            type: DirectoryOrCreate
        - name: files-nginx-config
          configMap:
            name: files-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
              - key: default.conf
                path: default.conf
            defaultMode: 420
        - name: user-appdata-dir
          hostPath:
            path: '{{ .Values.rootPath }}/userdata/Cache'
            type: Directory

        - name: seafile-data
          hostPath:
            path: '{{ .Values.rootPath }}/rootfs/Application/seafile/data'
            type: DirectoryOrCreate
        
{{ if .Values.sharedlib }}        
        - name: shared-lib
          hostPath:
            path: "{{ .Values.sharedlib }}"
            type: Directory
{{ end }}            

---
apiVersion: v1
kind: Service
metadata:
  name: files-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: files
  type: ClusterIP
  ports:
    - protocol: TCP
      name: files
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: media-server-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: files
  type: ClusterIP
  ports:
    - protocol: TCP
      name: media-server
      port: 9090
      targetPort: 9090

---
apiVersion: v1
kind: Secret
metadata:
  name: files-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  files_postgres_password: {{ $files_postgres_password }}
  files_redis_password: {{ $files_redis_password }}

---
apiVersion: v1
kind: Secret
metadata:
  name: files-nats-secrets
  namespace: {{ .Release.Namespace }}
data:
  files_nats_password: {{ $files_nats_password }}
type: Opaque

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: files-pg
  namespace: {{ .Release.Namespace }}
spec:
  app: files
  appNamespace: {{ .Release.Namespace }}
  middleware: postgres
  postgreSQL:
    user: files_os_framework
    password:
      valueFrom:
        secretKeyRef:
          key: files_postgres_password
          name: files-secrets
    databases:
      - name: files

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: files-redis
  namespace: {{ .Release.Namespace }}
spec:
  app: files
  appNamespace: {{ .Release.Namespace }}
  middleware: redis
  redis:
    password:
      valueFrom:
        secretKeyRef:
          key: files_redis_password
          name: files-secrets
    namespace: files-redis

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: files-server-nat
  namespace: {{ .Release.Namespace }}
spec:
  app: files-server
  appNamespace: os
  middleware: nats
  nats:
    password:
      valueFrom:
        secretKeyRef:
          key: files_nats_password
          name: files-nats-secrets
    subjects:
      - name: "files.*"
        permission:
          pub: allow
          sub: allow
      - name: files-notify
        permission:
          pub: allow
          sub: allow
      - name: files
        permission:
          pub: allow
          sub: allow
      - name: users
        permission:
          pub: deny
          sub: allow
      - name: groups
        permission:
          pub: deny
          sub: allow
    user: os-files-server

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: files-nginx-config
  namespace: {{ .Release.Namespace }}
  annotations:
    kubesphere.io/creator: bytetrade.io
data:
  nginx.conf: |-
    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  2700;

        #gzip  on;
        client_max_body_size 4000M;

        include /etc/nginx/conf.d/*.conf;
    }
  default.conf: |-
    server {
    	listen 80 default_server;


        # 	gzip on;
        # 	gzip_min_length 1000;
        # 	gzip_types text/plain text/xml application/javascript text/css;

        # Gzip Settings
        gzip on;
    	gzip_disable "msie6";
    	gzip_min_length 1k;
        gzip_buffers 16 64k;
        gzip_http_version 1.1;
        gzip_comp_level 6;
        gzip_types *;
        client_max_body_size 2000M;
    	root /app;

    	# normal routes
    	# serve given url and default to index.html if not found
    	# e.g. /, /user and /foo/bar will return index.html
    	location / {
    		try_files $uri $uri/index.html /index.html;
    		add_header Cache-Control "private,no-cache";
    		add_header Last-Modified "Oct, 03 Jan 2022 13:46:41 GMT";
            expires 0;
    	}

        # location /bfl/ {
